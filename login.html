<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko HP | Rifal</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="container">
    <div class="login-card">
      <h1>HALAMAN LOGIN</h1>
      <form id="loginForm" autocomplete="off">
        <div class="input-group">
          <input type="text" id="username" name="username" required autocomplete="off" style="font-size: 16px">
          <label for="username">USERNAME</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" required autocomplete="off" style="font-size: 16px">
          <label for="password">PASSWORD</label>
        </div>
        <button type="submit" class="login-btn">LOGIN</button>
      </form>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
