<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko HP | Rifal</title>
  <link rel="stylesheet" href="css/halaman utama.css">
</head>

<body>
  <header>
    <div class="top-bar">
      <div class="user-info">
        <img
          src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=50&h=50&dpr=1"
          alt="Profile" class="profile-pic">
        <span>MUH RIFAL</span>
      </div>
      <div class="currency-social">
        <select class="currency-selector">
          <option>us dollar</option>
        </select>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-tiktok"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div class="main-header">
      <div class="logo">
        <i class="fas fa-shopping-bag"></i>
        <h1>MY PHONE</h1>
        <span>cloting onnline shop</span>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search">
        <button><i class="fas fa-search"></i></button>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="#" class="active">HOME</a></li>
        <li><a href="#">ALL STORIES</a></li>
        <li><a href="#">FEATLANE PRODUCT</a></li>
        <li><a href="#">CONTACT US</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="products">
      <div class="product-card">
        <img src="https://images.pexels.com/photos/404280/pexels-photo-404280.jpeg?auto=compress&cs=tinysrgb&w=300"
          alt="Phone 1">
        <div class="product-info">
          <div class="product-tag">
            <span class="tag">MUSCLE</span>
            <span class="tag">DISCON</span>
          </div>
        </div>
      </div>
      <div class="product-card">
        <img src="https://images.pexels.com/photos/607812/pexels-photo-607812.jpeg?auto=compress&cs=tinysrgb&w=300"
          alt="Phone 2">
        <div class="product-info">
          <div class="shopping-icon">
            <i class="fas fa-shopping-cart"></i>
            <p style="cursor: pointer;" onclick="location.href='produk.html'">SHOPING MY PHONE</p>
          </div>
        </div>
      </div>
      <div class="product-card">
        <img src="https://images.pexels.com/photos/699122/pexels-photo-699122.jpeg?auto=compress&cs=tinysrgb&w=300"
          alt="Phone 3">
        <div class="product-info">
          <div class="price">
            <span class="currency">US</span>
            <span class="amount">$70</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
